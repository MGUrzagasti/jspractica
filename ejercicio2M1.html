<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">ArgenFin</h1>
        <div class="row justify-content-center mt-5">
            <label class=" col-3 col-form-label">Ingreso total</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="total" />

            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-8 col-md-4">
                <button class="btn btn-success col-12" id="calculo">Calculo</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="alert alert-light" id="respuesta1" role="alert">50%
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="alert alert-light" id="respuesta2" role="alert">30%
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="alert alert-light" id="respuesta3" role="alert">20%
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
